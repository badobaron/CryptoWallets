<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/guru.css"
          th:href="@{css/guru.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="container">
    <div th:fragment="header">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                    <a class="navbar-brand" href="#" th:href="@{/}">About</a>
                </div>
            </div>
        </nav>

        <div class="jumbotron">
            <div class="row text-center">
                <div class="">
                    <h2>
                        Cryptomurrancy,
                        <small class="text-muted">The Future of Finance!</small>
                    </h2>
                </div>
            </div>
            <div class="row text-center">
                <img src="../../static/images/golden-coin.png" width="200"
                     th:src="@{/images/golden-coin.png}"/>
            </div>
            <div class="alert alert-primary" role="alert">
                You are not signed in to the MurrayCoin trading platform. Click the button to connect this application with your account.
            </div>
            <form action="/connect/google" method="POST">
                <input type="hidden" name="scope" value="profile" />
                <p><button class="btn btn-primary btn-lg btn-block" type="submit">Sign in with Google</button></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
